<!doctype html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<title>DINNER TIME</title>
		<link href="./styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1>VAD SKA JAG ÄTA TILL MIDDAG....?</h1>
		<div class="inputsection">
			<div class="inputs">
				<input placeholder="FYLL I"></input>
			</div>
		<button class="addoption">LÄGG TILL</button>
		</div>
		<div class="resultsection"></div>
		<button class="submit">KÖR!</button>
		<br>
		<br>
		<h2>WOWOWOWOWOWWWW</h2>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			$(function() {
				$('.resultsection').hide()

				var add_option = function() {
					$('.inputs').append('<input></input>')
				}

				$('.addoption').click(add_option)


				var options = []
				var submit = function() {
					$('.inputsection').hide()
					$('.resultsection').css('display','flex')
					$('input').each(function() {
						options.push($(this).val())
					})
					var winner = options[Math.floor(Math.random() * options.length)]
					console.log(winner)
					$('.resultsection').text(winner)
				}
					$('.submit').click(submit)
			})
		</script>
	</body>
</html>
